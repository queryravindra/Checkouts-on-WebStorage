<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="panel text-center">
        <div class="form">
            <div class="col">
                <input type="text" class="form-control txtuser" placeholder="Username">
            </div>
            <div class="col py-4">
                <input type="text" class="form-control txtpass" placeholder="Password">
            </div>
            <button class="btn btn-success submit px-4">Sign Up</button>
            <p class="message pt-4 text-danger"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
